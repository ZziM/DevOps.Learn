name: CI/CD-main

on:
    push:
        branches:
            - development
    workflow_dispatch:

jobs:
    build_and_test:
        runs-on: ubuntu_latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up .NET
              uses: actions/setup-dotnet@v3
              with:
                dotnet-version: '8.0'

            - name: Restore dependencies
              run: dotnet restore

            - name: Build solution
              run: dotnet build --configuration Release --no-restore