name: Build & Test (.NET)

on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
            dotnet-version: 8.0.x

      - name: Restore dependencies
        uses: dotnet restore

      - name: Build
        uses: dotnet build --no-restore --configuration Release

      - name: Run tests
        uses: dotnet test --no-build --configuration Release --logger trx

      - name: Upload test results
        if: success() || failure()
        uses: dorny/test-reporter@v1
        with:
            name: Test Results
            path: '**/TestResults/*.trx'
            reporter: dotnet-trx

      - name: Publish artifacts
        run: dotnet publish --configuration Release -o publish
          
      - name: Upload publish folder
        uses: actions/upload-artifact@v4
        with:
            name: published-app
            path: publish

